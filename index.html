<!doctype html>
<html lang="en">
  <head>
    <title>To-Do List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="bg-333">
    <main class="container-fluid mt-3">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <!-- Title -->
          <p class="text-center display-4 mb-3 text-white">
            To-Do List
          </p>
          <div class="row">
            <div class="col-8">
              <input type="text" id="taskInput" class="form-control" placeholder="Enter a Task">
            </div>
            <div class="col-4">
              <button id="addTaskBtn" class="btn btn-transparent w-100 border border-white border-1 text-white scale">
                Add Task
              </button>
            </div>
          </div>
          <ul id="taskList" class="list-group mt-3"></ul>
          <button id="clearTaskBtn" class="btn btn-transparent w-100 border border-danger border-1 text-danger scale mt-3">
            Clear All Tasks
          </button>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
